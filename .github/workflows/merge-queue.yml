name: Validate code in the merge queue

on:
  merge_group:

jobs:
  validate-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.merge_group.base_sha }}

      - name: Show repo
        run: |
          pwd
          tree -a -I '.git'

      - name: standing up python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: dependencies 
        run: |
          cd super-duper-python-app
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: tests
        run: |
          cd super-duper-python-app
          pytest -v